<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom radio & checkbox</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Radio -->
    <h1 class="header">radio</h1>
    <div class="radio-container">
      <input
        id="rb1"
        type="radio"
        name="radio-group"
        class="radio-input"
        checked="checked"
      />
      <label for="rb1" class="radio-label"> option 1 </label>
    </div>
    <div class="radio-container">
      <input id="rb2" type="radio" name="radio-group" class="radio-input" />
      <label for="rb2" class="radio-label"> option 2 </label>
    </div>
    <div class="radio-container">
      <input id="rb3" type="radio" name="radio-group" class="radio-input" />
      <label for="rb3" class="radio-label"> option 3 </label>
    </div>
    <!-- checkbox -->
    <h1 class="header">checkbox</h1>
    <div class="checkbox-container">
      <input
        id="cb1"
        type="checkbox"
        class="checkbox-input"
        checked="checked"
      />
      <label for="cb1" class="checkbox-label">option</label>
    </div>
    <div class="checkbox-container">
      <input id="cb2" type="checkbox" class="checkbox-input" />
      <label for="cb2" class="checkbox-label">option</label>
    </div>
    <div class="checkbox-container">
      <input
        id="cb3"
        type="checkbox"
        class="checkbox-input"
        checked="checked"
      />
      <label for="cb3" class="checkbox-label">option</label>
    </div>
    <div class="checkbox-container">
      <input id="cb4" type="checkbox" class="checkbox-input" />
      <label for="cb4" class="checkbox-label">option</label>
    </div>
  </body>
</html>
